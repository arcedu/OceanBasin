<!DOCTYPE html>
<style>
     #container {
        height: 100vh;
        width: 100%;
        overflow: hidden;
        overflow-y: hidden;
        filter: grayscale(90%);
    }

    /* Codepen does some weird shit */
    html, body {
        border: 0;
        padding: 0;
        margin: 0;
    }
</style>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<div id="container"></div>
<head > <meta charset="utf-8"/> <title > </title > </head >
<body >
<script src="js/three.js"></script>

<script>
    var container = document.getElementById('container');

    var vertexHeight = 5000,
        planeDefinition = 100,
        planeSize = 124500,
        totalObjects = 1,
        background = "#002135",
        meshColor = "#005e97";

    var camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 400000)
    camera.position.z = 10000;
    camera.position.y = 10000;

    var scene = new THREE.Scene();
    scene.fog = new THREE.Fog(background, 1, 30000);

    var planeGeo = new THREE.PlaneGeometry(planeSize, planeSize, planeDefinition, planeDefinition);
    var plane = new THREE.Mesh(planeGeo,
        new THREE.MeshBasicMaterial({
            color: meshColor,
            wireframe: true
        }));
    plane.rotation.x -= Math.PI * .5;

    scene.add(plane);

    var renderer = new THREE.WebGLRenderer({ alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(background, 1);

container.appendChild(renderer.domElement);
  //  document.body.appendChild(renderer.domElement);

    updatePlane();

    function updatePlane() {
        if (planeGeo.vertices !== undefined) {
            for (var i = 0; i < planeGeo.vertices.length(); i++) {
                planeGeo.vertices[i].z += Math.random() * vertexHeight - vertexHeight;
                planeGeo.vertices[i]._myZ = planeGeo.vertices[i].z;
            }
        }
    };

    render();

    var count = 0;

    function render() {
        requestAnimationFrame(render);
// camera.position.z -= 150;
        var x = camera.position.x;
        var z = camera.position.z;
        camera.position.x = x * Math.cos(0.001) + z * Math.sin(0.001) - 10;
        camera.position.z = z * Math.cos(0.001) - x * Math.sin(0.001) - 10;
        camera.lookAt(new THREE.Vector3(0, 8000, 0));
        if (planeGeo.vertices !== undefined) {
            for (var i = 0; i < planeGeo.vertices.length; i++) {
                var zz = +planeGeo.vertices[i].z;
                planeGeo.vertices[i].z = Math.sin((i + count * 0.00002)) *
                    (planeGeo.vertices[i]._myZ - (planeGeo.vertices[i]._myZ * 0.6));
                plane.geometry.verticesNeedUpdate = true;

                count += 0.1;
            }
        }

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', onWindowResize, false);

    function onWindowResize() {
//changes the size of the canavs and updates it
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
</script>
</body >
</html >
